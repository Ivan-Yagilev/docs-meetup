site_name: Документация
theme:
  name: material
  features:
    - navigation.tabs
    - content.tabs
    - navigation.top
    - search.highlight
  palette:
    - media: "(prefers-color-scheme: light)"  # Светлая тема
      scheme: default
      primary: teal
      toggle:
        icon: material/brightness-7
        name: Переключиться на темный режим
    - media: "(prefers-color-scheme: dark)"  # Темная тема
      scheme: slate
      primary: teal
      toggle:
        icon: material/brightness-4
        name: Переключиться на светлый режим

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tilde

extra_css:
  - stylesheets/extra.css
